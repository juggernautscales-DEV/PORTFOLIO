  <style>
    .form-grid { display: grid; gap: var(--space-md); }
    @media (min-width: 1024px) { .form-grid { grid-template-columns: repeat(12, 1fr); } }
    @media (min-width: 768px) and (max-width: 1023px) { .form-grid { grid-template-columns: repeat(8, 1fr); } }
    @media (max-width: 767px) { .form-grid { grid-template-columns: repeat(4, 1fr); } }
    .input, .textarea {
      width: 100%;
      background-color: var(--bg-secondary);
      border: var(--border-width) solid var(--border-color);
      border-radius: var(--radius-sm);
      padding: var(--space-md);
      color: var(--text-primary);
      font-size: var(--font-size-body);
    }
    .textarea { min-height: 160px; resize: vertical; }
    label { color: var(--text-secondary); font-size: var(--font-size-small); margin-bottom: var(--space-xs); display:block; }
  </style>
